<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظام إدارة المدرسة</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/mobile.css"> <!-- إضافة ملف الأنماط للأجهزة المحمولة -->
</head>
<body>
  <div class="login-container">
    <div class="login-form">
      <div class="login-logo">
        <img src="logo.png" alt="شعار المدرسة">
        <h2>نظام إدارة المدرسة</h2>
      </div>
      <div id="messageArea"></div> <!-- Area to display messages -->
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">البريد الإلكتروني</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">كلمة المرور</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">تسجيل الدخول</button>
        </div>
        <div class="mt-3 text-center">
          <a href="register.html">تسجيل حساب جديد</a> | 
          <a href="forgot-password.html">نسيت كلمة المرور؟</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/config.js"></script> <!-- Include API config -->
  <script src="js/api.js"></script> <!-- Include API client -->
  <script src="js/local-auth.js"></script> <!-- Include authentication logic -->
  <script src="js/login.js"></script> <!-- Include login form handling logic -->
</body>
</html>
